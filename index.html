<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tanjirobot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Linking CSS File with all Style info -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <!-- navbar-brand in the <a> tag is used to highlight the brand/logo/project name of the page-->
          <a class="navbar-brand" href="#">Tanjirobot</a>
          <!-- 
              this button is used, when the device is too small or too zoomed in, will replace the navbar
               with a button in the top right that opens a dropdown menu for the links
          -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class=" collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Control</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown">Sources</a>
                <ul class="dropdown-menu" >
                  <li><a class="dropdown-item" href="#">HBarber</a></li>
                  <li><a class="dropdown-item" href="#">Bebot</a></li>
                  <li><a class="dropdown-item" href="#">...</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        </nav>
        
        <a href="#">    
            <div class="centered">   
            <svg width="600" height="500"> 
                <g fill="red" stroke="black" stroke-width="5">		          
                <g  id="upbutton" onclick="onclick_event(this.id)">
                    <polygon points="150,100 250,100 200,0"/>
                    <text x="200" y="75" text-anchor="middle" fill="white" font-size="30">UP</text>
                </g>
                <g id="downbutton" onclick="onclick_event(this.id)">
                    <polygon points="150,250 250,250 200,350"/>
                     <text x="200" y="300" text-anchor="middle" fill="white" font-size="30">DW</text>
                </g>
                <g id="leftbutton" onclick="onclick_event(this.id)">
                    <polygon points="100,125, 100,225, 0,175"/>
                     <text x="65" y="185" text-anchor="middle" fill="white" font-size="30">LEFT</text>
                </g>
                <g id="rightbutton" onclick="onclick_event(this.id)">
                    <polygon points="300,125, 300,225, 400,175"/>
                     <text x="340" y="185" text-anchor="middle" fill="white" font-size="25">RIGHT</text>
                </g>   
            </svg>
        </div> 
          </a>
                 
      <p class="text1" id="text"> Last button pressed: NONE </p>
          <!-- Link to Javascript -->
    <script src="script/script.js"></script>
</body>
</html>
